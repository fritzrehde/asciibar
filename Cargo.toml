[package]
name = "asciibar"
authors = ["Fritz Rehde <fritzrehde.work@gmail.com>"]
version = "0.1.2"
edition = "2021"
license-file = "LICENSE.md"
documentation = "https://github.com/fritzrehde/asciibar"
homepage = "https://github.com/fritzrehde/asciibar"
repository = "https://github.com/fritzrehde/asciibar"
description = "A cli tool to print percentages as ascii bar charts"

[dependencies]
clap = { version = "4.4.7", default-features = false, features = ["std", "help", "cargo", "derive", "error-context"] }
anyhow = "1.0.75"

[dev-dependencies]
snapbox = "0.4.14"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.3.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-unknown-linux-gnu", "aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"

